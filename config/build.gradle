allprojects  {
    group = 'quilt'
    version = '0.1'
}

ext {
    jacksonVersion = '2.7.4'
    commonsCliVersion = '1.3.1'
    vertxProtonVersion = '3.2.0'

    junitVersion = '4.12'
    mockitoVersion = '2.0.52-beta'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        maven { url "http://repo.maven.apache.org/maven2" }
    }
}
